repos:
  - repo: local
    hooks:
      - id: clang-format
        name: clang-format
        entry: ./scripts/format.sh
        language: system
        stages: [pre-push]
        pass_filenames: false
        types: [c, c++]
      
      - id: clang-tidy
        name: clang-tidy
        entry: ./scripts/lint.sh
        language: system
        stages: [pre-push]
        pass_filenames: false
        types: [c, c++]
